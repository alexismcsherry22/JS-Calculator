<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="functions.js"></script>
</head>
<body>
  <main class="calculator">
    <section class="calculator__top">
      <h4 class="calculator__top--header">CASIO</h4>
      <div class="calculator__top--red-box"><br></div>
      <p class="calculator__top--para">MX-8B</p>
    </section>
    <section class="calculator__display">
      <p class="calculator__display--text-box">
        0123456789
      </p>
    </section>
    <section class="calculator__two-row">
      <button class="calculator__buttons" id="muButton">
        MU
      </button>
      <button class="calculator__buttons">
        OFF
      </button>
    </section>
    <section class="calculator__five-row">
      <button class="calculator__buttons">
        MC
      </button>
      <button class="calculator__buttons">
        MR
      </button>
      <button class="calculator__buttons">
        M-
      </button>
      <button class="calculator__buttons">
        M+
      </button>
      <button class="calculator__buttons" id="uniqueSymbol">
        &divide;
      </button>
    </section>
    <section class="calculator__five-row">
      <button class="calculator__buttons"
      id="uniqueSymbol">
        &radic;
      </button>
      <button class="calculator__buttons">
        7
      </button>
      <button class="calculator__buttons">
        8
      </button>
      <button class="calculator__buttons">
        9
      </button>
      <button class="calculator__buttons" id="uniqueSymbol">
        &times;
      </button>
    </section>
    <section class="calculator__five-row">
      <button class="calculator__buttons" id="uniqueSymbol">
        &percnt;
      </button>
      <button class="calculator__buttons">
        4
      </button>
      <button class="calculator__buttons">
        5
      </button>
      <button class="calculator__buttons">
        6
      </button>
      <button class="calculator__buttons" id="uniqueSymbol">
        &minus;
      </button>
    </section>
    <section class="calculator__five-row">
      <button class="calculator__buttons" id="uniqueSymbol">
        &plusmn;
      </button>
      <button class="calculator__buttons">
        1
      </button>
      <button class="calculator__buttons">
        2
      </button>
      <button class="calculator__buttons">
        3
      </button>
      <button class="calculator__buttons" id="plusButton">
        &plus;
      </button>
    </section>
    <section class="calculator__four-row">
      <button class="calculator__buttons">
        AC
      </button>
      <button class="calculator__buttons">
        0
      </button>
      <button class="calculator__buttons" id="uniqueSymbol">
        .
      </button>
      <button class="calculator__buttons" id="uniqueSymbol">
        &equals;
      </button>
    </section>
  </main>
</body>
</html>
