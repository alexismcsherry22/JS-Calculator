<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="calculator">
    <section class="calculator__top">
      <h4 class="calculator__top--header">CASIO</h4>
      <div class="calculator__top--red-box"><br></div>
      <p class="calculator__top--para">MX-8B</p>
    </section>
    <section class="calculator__display" id="displayBox">
      <p class="calculator__display--text-box" id="calculationPara">
        0000000000
      </p>
    </section>
    <section class="calculator__two-row">
      <button class="calculator__buttons" id="muButton">
        MU
      </button>
      <button class="calculator__buttons" id="offButton">
        OFF
      </button>
    </section>
    <section class="calculator__five-row">
      <button class="calculator__buttons" id="mcButton">
        MC
      </button>
      <button class="calculator__buttons" id="mrButton">
        MR
      </button>
      <button class="calculator__buttons" id="msubButton">
        M-
      </button>
      <button class="calculator__buttons" id="mplusButton">
        M+
      </button>
      <button class="calculator__buttons uniqueSymbol" id="divideButton">
        &divide;
      </button>
    </section>
    <section class="calculator__five-row">
      <button class="calculator__buttons uniqueSymbol"
      id="sqrButton">
        &radic;
      </button>
      <button class="calculator__buttons" id="sevenButton">
        7
      </button>
      <button class="calculator__buttons" id="eightButton">
        8
      </button>
      <button class="calculator__buttons" id="nineButton">
        9
      </button>
      <button class="calculator__buttons uniqueSymbol" id="timesButton">
        &times;
      </button>
    </section>
    <section class="calculator__five-row">
      <button class="calculator__buttons uniqueSymbol" id="percentButton">
        &percnt;
      </button>
      <button class="calculator__buttons" id="fourButton">
        4
      </button>
      <button class="calculator__buttons" id="fiveButton">
        5
      </button>
      <button class="calculator__buttons" id="sixButton">
        6
      </button>
      <button class="calculator__buttons uniqueSymbol" id="minusButton">
        &minus;
      </button>
    </section>
    <section class="calculator__five-row">
      <button class="calculator__buttons uniqueSymbol" id="plusminusButton">
        &plusmn;
      </button>
      <button class="calculator__buttons" id="oneButton">
        1
      </button>
      <button class="calculator__buttons" id="twoButton">
        2
      </button>
      <button class="calculator__buttons" id="threeButton">
        3
      </button>
      <button class="calculator__buttons" id="plusButton">
        &plus;
      </button>
    </section>
    <section class="calculator__four-row">
      <button class="calculator__buttons" id="acButton">
        AC
      </button>
      <button class="calculator__buttons" id="zeroButton">
        0
      </button>
      <button class="calculator__buttons uniqueSymbol" id="decimalButton">
        .
      </button>
      <button class="calculator__buttons uniqueSymbol" id="equalsButton">
        &equals;
      </button>
    </section>
  </main>
</body>
<script type="module" src="main.js"></script>
</html>
